<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wall clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
            <span class="dot"></span>
        </div>
        <div>
            <span class="number-12">XII</span>
            <span class="number-3">III</span>
            <span class="number-6">VI</span>
            <span class="number-9">IX</span>
        </div>
    </div>

<script src="./javascript/main.js"></script>
</body>
</html>
